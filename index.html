<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/desktop.css    ">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                   <img src="imgs/logo.svg" alt="">
            </div>
            <div class="loja"><a href="#">Loja</a></div>
            <div class="produtos"><a href="#">Produtos</a></div>
            <div class="suporte"><a href="#">Suporte</a></div>
               <ul>
                    <li class="search">
                        <a href="#"><i class='bx bx-search'></i></a> 
                    </li>
                    <li class="bag">
                        <a href="#"><i class='bx bx-shopping-bag'></i></a>
                    </li>
                    <li class="menu-icone">
                        <a href="#"><i id="menu-icon" class='bx bx-menu'></i></a> 
                    </li>
                </ul>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <video id="video" src="videos/video.webm" autoplay loop muted playsinline></video>
            <div class="mais">Saiba mais</div>
            <div class="side-menu" id="sideMenu">
                <button class="close-btn" id="closeBtn">&times;</button>
                <a href="#">Loja</a>
                <a href="#">Produtos</a>
                <a href="#">Suporte</a>
                </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="reviews">
            <h1>Reviews</h1>
            <ul>
                <li class="review-item"><a href="#">
                    <img src="imgs/placeholder.png" alt="">
                    <h2 class="autor">Tom's guide</p>
                    <p class="review">"Laptop pequeno, bonito e poderoso"</p>
                </li></a>
                <li class="review-item"><a href="#">
                    <img src="imgs/placeholder.png" alt="">
                    <h2 class="autor">Gamesradar</p>
                    <p class="review">"Meu laptop gamer favorito do ano"</p>
                </li></a>
            </ul>
        </div>
    </main>

    <footer>
        <div class="footer-form">
            <label for="" class="">Inscreva-se para receber novidades da pré-venda</label> 
            <form novalidate id="preVendaForm">
                <input type="email" id="email" placeholder="Insira seu e-mail" required>
                <button type="submit">Inscrever-se</button>
                <p id="formMessage" class="form-message"></p>
            </form>
        </div>
        <div class="footer-links">
            <div class="sobre"><a href="#">Sobre nós</a></div>
            <div class="home"><a href="#">Home</a></div>
            <div class="politica"><a href="#">Política de Privacidade</a></div>
            <div class="termos"><a href="#">Termos de Serviço</a></div>
    </footer>
    
<script src="js/script.js"></script>
</body>
</html>
